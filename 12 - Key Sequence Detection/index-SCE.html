<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <h2>请输入秘钥: sce</h2>
  <script>
    let keys = 'sce'
    let arr = []

    window.addEventListener('keyup', (e) => {
      arr.push(e.key)
      arr.splice(-(arr.length - 1), (arr.length - keys.length))

      if (arr.join("").includes(keys)) {
        console.log('yes!')
        cornify_add();
      }
    })
  </script>
</body>

</html>
