<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    // é€šè¿‡fetchèŽ·å–æ•°æ®, fetchè¿”å›žçš„æ˜¯ä¸€ä¸ªpromise, promiseæŽ¥å—çš„åˆæ˜¯jsonæ ¼å¼, æ‰€ä»¥éœ€è¦å†è½¬åŒ–ä¸€æ¬¡
    const citys = []
    fetch(endpoint)
      .then(res => res.json())
      .then(data => citys.push(...data))


    // è¿‡æ»¤æ•°ç»„, æŠŠè¾“å…¥åŽéœ€è¦çš„å…ƒç´ é‡æ–°åˆ›å»ºä¸€ä¸ªæ•°ç»„
    function matchValue(wordsToMatch, citys) {
      return citys.filter(item => {
        const regx = new RegExp(wordsToMatch, 'gi')
        return item.city.match(regx) || item.state.match(regx)
      })
    }

    // æ•°å­—å¯ä»¥åˆ†å‰²æˆåƒåˆ†ä½
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }


    // å°†èŽ·å¾—åˆ°çš„æ•°æ®æ˜¾ç¤ºåœ¨é¡µé¢ä¸Š
    function displayMatches() {

      // å¾—åˆ°åŒ¹é…çš„æ•°ç»„
      const matchArray = matchValue(this.value, citys)

      // åˆ¶ä½œDOMèŠ‚ç‚¹,
      const html = matchArray.map(item => {
        const regx = new RegExp(this.value, 'gi')
        const cityName = item.city.replace(regx, `<span class='hl'>${this.value}</span>`)
        const stateName = item.state.replace(regx, `<span class='hl'>${this.value}</span>`)

        return `
          <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class="population">${numberWithCommas(item.population)}</span>
          </li>
        `
      }).join("")

      suggestions.innerHTML = html
    }

    const search = document.querySelector('.search')
    const suggestions = document.querySelector('.suggestions')

    search.addEventListener('change', displayMatches)
    search.addEventListener('keyup', displayMatches)

  </script>
</body>

</html>
