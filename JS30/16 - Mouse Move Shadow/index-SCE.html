<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: lightslategray;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero')
    const h1 = document.querySelector('h1')
    const r = 100
    const factor = 0.4

    function shadowMove(e) {
      // let width = e.target.offsetWidth
      // let height = e.target.offsetHeight
      // è§£æž„èµ‹å€¼
      let { offsetWidth: width, offsetHeight: height } = hero
      let { offsetX: x, offsetY: y } = e


      if (this !== e.target) {
        x = x + e.target.offsetLeft
        y = y + e.target.offsetTop
      }

      // const xWalk = Math.round((x / width) * r - r / 2)
      // const yWalk = Math.round((y / height) * r - r / 2)
      const xWalk = parseInt((x - width / 2) * factor)
      const yWalk = parseInt((y - height / 2) * factor)

      h1.style.textShadow = `
       ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
       ${yWalk}px ${xWalk}px 0 rgba(0,255,0,0.7)
      `
    }

    hero.addEventListener('mousemove', shadowMove)
  </script>
</body>

</html>
